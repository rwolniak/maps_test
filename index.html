<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map-canvas { height: 100% }
    </style>
    <script type="text/javascript"
      src="http://maps.googleapis.com/maps/api/js?key=AIzaSyA8GdfZRp_Cs7M1eJqaAUiobusR3kC2H30&libraries=places&sensor=true">
    </script>
    <script type="text/javascript">
    var map;
    var infowindow;

function initialize() {
  var collegepark = new google.maps.LatLng(38.998334,-76.9372489);

  map = new google.maps.Map(document.getElementById('map-canvas'), {
    center: collegepark,
    zoom: 15
  });

  var request = {
    location: collegepark,
    radius: 5000,
    types: ['liquor_store']
  };
  infowindow = new google.maps.InfoWindow();
  var service = new google.maps.places.PlacesService(map);
  service.nearbySearch(request, callback);
}

function callback(results, status) {
  if (status == google.maps.places.PlacesServiceStatus.OK) {
    for (var i = 0; i < results.length; i++) {
      createMarker(results[i]);
    }
  }
}

function createMarker(place) {
  var placeLoc = place.geometry.location;
  var marker = new google.maps.Marker({
    map: map,
    position: place.geometry.location
  });

  google.maps.event.addListener(marker, 'click', function() {
    infowindow.setContent(place.name);
    infowindow.open(map, this);
  });
}
		if(navigator.geolocation){
			google.maps.event.addDomListener(window,'load',initialize);
		} else {
			error('Please turn location services on to allow Brewze to find you your favorite brews.');
		}
    </script>
  </head>
  <body>
    <div id="map-canvas"/>
  </body>
</html>
